<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <div class="container">
        <img src="pics/google.jpg" alt="Google 1998">

            Search the web using Google!

            <button type="button">I'm feeling lucky</button>
        </div>
        <div class="other-links">
            <div class="div-1">
                <P>Special Searches</P>
                <ul>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="div-2">
                <ul>
                    <li><a href="">Help!</a></li>

            </div>
            <div class="div-3">
                <p>Get Google!<br>updates monthly:</p>
                <input type="text" value="your e-mail" size="23">
